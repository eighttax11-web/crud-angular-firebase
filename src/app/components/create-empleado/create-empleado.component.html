<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ title }}
                        <div *ngIf="loading" class="spinner-border float-right" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </h3>
                    <span *ngIf="submitted && createEmpleado.invalid" class="badge badge-danger">Todos los campos son obligatorios</span>
                    <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="sendForm()">
                        <div class="row">
                            <div class="col">
                                <input type="text" formControlName="nombre" class="form-control form-control-lg" placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" formControlName="apellido" class="form-control form-control-lg" placeholder="Apellido">
                            </div>
                        </div>
                        <input type="text" formControlName="documento" class="form-control form-control-lg mt-3" placeholder="Documento">
                        <input type="number" formControlName="salario" class="form-control form-control-lg mt-3" placeholder="Salario">
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mr-3" routerLink="/list-empleados">Volver</button>
                            <button type="submit" class="btn btn-primary btn-lg">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
